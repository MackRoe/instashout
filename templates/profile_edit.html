<!-- templates/profiles_edit.html -->
{% extends 'base.html' %}

{% block content %}
<form method='POST' action='/profiles/edit'>
    <input type='hidden' value='{{profile._id}}' name='profile_id'>
    <fieldset>
        <legend>Edit profile</legend>
        <!-- Profile Name -->
        <p>
            <label for='profile_name'>User Name</label><br>
            <input id='profile_name' type='text' name='profile_name' value='{{ profile.profile_name }}'/>
        </p>

        <!-- Profile User Cellphone Number -->
        <p>
            <label for='profile_number'>User Cellphone Number</label><br>
            <input id='profile_number' type='text' name='profile_number' value='{{ profile.profile_number }}' />
        </p>


    </fieldset>
    <fieldset>
            <legend>Edit Emergency Contact's Info</legend>
            <!-- Profile Name -->
            <p>
                <label for='contact_number'>Cellphone Number</label><br>
                <input id='contact_number' type='text' name='contact_number' value='{{ profile.contact_number }}'/>
            </p>
    
            <!-- Profile User Cellphone Number -->
            <p>
                <label for='contact_provider'>Cellphone Service Provider</label><br>
                <input id='contact_provider' type='text' name='contact_provider' value='{{ profile.contact_provider }}' />
            </p>
    
    
        </fieldset>

    <!-- BUTTON -->
    <p>
        <button type='submit'>Save Profile</button>
    </p>
</form>
{% endblock %}
