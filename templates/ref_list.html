<!-- templates/ref_list.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Profiles</h1>

    {% for profile in profiles %}
        <p>{{ profile.profile_name }}<br>
        {{ profile.profile_number}}<br>
        {{ profile.contact_number }}<br>
        {{ profile.contact_provider }}
    {% endfor %}
    <p><a href='/profiles/{{ profile_id }}/edit'>Edit</a></p>
    <a href="/">Back</a>

{% endblock %}
